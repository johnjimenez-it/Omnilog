<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #424242;
    }
    .container {
        max-width: 1440px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .nav-bar {
        width: 100%;
        background-color: white;
        padding: 20px 0;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 6px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1)
        
    }
    .logo {
        width: 100px;
        height: 100px;
    }
    .profile-info {
    background-color: rgb(246, 246, 246);
    padding: 50px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 40%;
    margin-top: 40px;
    border: #333;
    box-shadow: 0 0 20px 25px rgba(0, 0, 0, 0.5);
    border-radius: 8px;
}

    .profile-pic {
        width: 100px;
        height: 100px;
        margin-right: 20px;
    }
    .profile-details {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }
    .name {
        color: black;
        margin-bottom: 4px;
    }
    .username {
        background-color: #a7a7a7;
        padding: 4px 8px;
        border-radius: 4px;
        color: black;
    }
    .edit-profile-button {
        background-color: rgb(143, 143, 143);
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
    }
    .friends-button {
        background-color: rgb(143, 143, 143);
        color: rgb(255, 255, 255);
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
    }
    .favorites {
        width: 100%;
        padding: 40px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        color: white;
        text-align: center;
    }
    .favorite-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0 20px 40px;
    }
    .favorite-item img {
        width: 225px;
        height: 253px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="nav-bar">
        <img src="images/omnilog.png" alt="Logo" class="logo">
    </div>
    <div class="profile-info">
        <img src="images/profilepic.png" alt="Profile Picture" class="profile-pic">
        <div class="profile-details">
            <div>
                <span class="name">James Johnson</span>
                <div class="username">@electricsnail</div>
            </div>  
        </div>
                    <br>
            <button class="edit-profile-button">Edit Profile</button>
            <br>
        <a href="../friends/index.html"><button class="friends-button">View Friends</button></a>
    </div>
    <h1 style="color: white; padding-top: 40px;">Favorites</h1>
    <div class="favorites">
        <div class="favorite-item">
            <img src="images/ram.jpg" alt="Random Access Memories">
            <div>Random Access Memories</div>
        </div>
        <div class="favorite-item">
            <a href="Seinfeld/index.html"><img src="images/seinfeld.jpg"  alt="Seinfeld"></a>
            <div>Seinfeld</div>
        </div>
        <div class="favorite-item">
            <img src="images/boc.jpg" alt="Breakfast of Champions">
            <div>Breakfast of Champions</div>
        </div>
        <div class="favorite-item">
            <img src="images/taxi.jpg" alt="Taxi Driver">
            <div>Taxi Driver</div>
        </div>
    </div>
</div>
</body>
</html>
