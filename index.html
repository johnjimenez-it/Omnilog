<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniLog - Conscious Consumption</title>
    <style>
        /* Existing styles... */
        /* Additional styles for Search and Add Friends feature */
        .search-container, .friend-request-form {
            padding: 20px;
            margin: 20px 0;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .search-container h2, .friend-request-form h2 {
            color: #333;
        }
        input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .search-results, .friend-request {
            margin: 20px 0;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <!-- Logo and Navigation -->
    </div>
</header>

<div class="main-content container">
    <h2>Welcome to OmniLog</h2>
    <p>Connect with friends and discover media in a mindful way. Log, review, and share your experiences with TV shows, movies, books, and music.</p>
</div>

<!-- Search and Add Friends Section -->
<div class="search-container">
    <h2>Search for Friends</h2>
    <input type="text" id="searchFriends" placeholder="Search by username...">
    <button onclick="searchFriends()">Search</button>
</div>

<div class="search-results" id="searchResults">
    <!-- Search results will be dynamically inserted here -->
</div>

<!-- Assuming the Friend Request Form will be shown after selecting a user from the search results -->
<div class="friend-request-form" style="display:none;" id="friendRequestForm">
    <h2>Send Friend Request</h2>
    <input type="text" id="friendMessage" placeholder="Add a message (Optional)">
    <input type="text" id="friendNote" placeholder="Add note (Optional)">
    <button onclick="sendFriendRequest()">Send Request</button>
</div>

<footer>
    <div class="container">
        <p>Â© 2024 OmniLog. Conscious Consumption.</p>
    </div>
</footer>

<script>
    // JavaScript functions for searchFriends and sendFriendRequest will go here
</script>

</body>
</html>
