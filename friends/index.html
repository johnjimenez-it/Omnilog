<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Friends</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #424242;
    }
    .container {
        max-width: 1440px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .nav-bar {
        width: 100%;
        background-color: white;
        padding: 20px 0;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 6px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1)
        
    }
    .back-button {
        background-color: black;
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none; /* Remove default underline */
        margin-left: 20px; /* Adjust margin as needed */
    }
    
    .back-button:hover {
        background-color: red;
    }
    .logo {
        width: 100px;
        height: 100px;
    }

    .profiles-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .profile-info {
        background-color: rgb(255, 255, 255);
        padding: 50px 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0 20px 40px;
        border: #333;
        box-shadow: 0 0 20px 25px rgba(0, 0, 0, 0.5);
        border-radius: 8px;
        width: calc(30% - 40px);
        max-width: 300px;
    }
    .profile-pic {
        width: 100px;
        height: 100px;
        margin-right: 20px;
        border-radius: 50%;
    }
    .profile-details {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .name {
        color: black;
        margin-bottom: 4px;
    }
    
    .username {
        background-color: #a7a7a7;
        padding: 4px 8px;
        border-radius: 4px;
        color: black;
    }
    .edit-friend-button {
        background-color: black;
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3;
    }
    .edit-friend-button:hover{
        background-color: red;
    }

    .favorites {
        width: 100%;
        padding: 40px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        color: white;
        text-align: center;
    }
    .favorite-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0 20px 40px;
    }
    .favorite-item img {
        width: 5px;
        height: 5px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="nav-bar">
        <a href="../profile/index.html" class="back-button">Back</a>
        <img src="../img/logo.png" alt="Logo" class="logo">
    </div>
    <div>
        <h1 style="color:white; padding-top: 40px;">Friends</h1>
    </div>
    <div class="profiles-container">
        <!-- Profile 1 -->
        <div class="profile-info">
            <img src="images/Jsmith.jpg" alt="Profile Picture" class="profile-pic">
            <div class="profile-details">
                <div>
                    <span class="name">John Smith</span>
                    <div class="username">@Jsmith</div>
                </div>
                <button class="edit-friend-button">Remove Friend</button>
            </div>
        </div>

        <!-- Profile 2 -->
        <div class="profile-info">
            <img src="images/Ablake.jpg" alt="Profile Picture" class="profile-pic">
            <div class="profile-details">
                <div>
                    <span class="name">Aurora Blake</span>
                    <div class="username">@AuroraBreeze</div>
                </div>
                <button class="edit-friend-button">Remove Friend</button>
            </div>
        </div>

        <!-- Profle 3 -->
        <div class="profile-info">
            <img src="images/Jhartley.jpg" alt="Profile Picture" class="profile-pic">
            <div class="profile-details">
                <div>
                    <span class="name">Jasper Hartley</span>
                    <div class="username">@JazzyJasper</div>
                </div>
                <button class="edit-friend-button">Remove Friend</button>
            </div>
        </div>

        <!-- Profile 4 -->
        <div class="profile-info">
            <img src="images/Snguyen.jpg" alt="Profile Picture" class="profile-pic">
            <div class="profile-details">
                <div>
                    <span class="name">Serena Nguyen</span>
                    <div class="username">@SereneSerenity</div>
                </div>
                <button class="edit-friend-button">Remove Friend</button>
            </div>
        </div>

        <!-- Profile 5 -->
        <div class="profile-info">
            <img src="images/Msantiago.jpg" alt="Profile Picture" class="profile-pic">
            <div class="profile-details">
                <div>
                    <span class="name">Malik Santiago</span>
                    <div class="username">@MaverickMalik</div>
                </div>
                <button class="edit-friend-button">Remove Friend</button>
            </div>
        </div>

        <!-- Profile 6 -->
        <div class="profile-info">
            <img src="images/Ichang.jpg" alt="Profile Picture" class="profile-pic">
            <div class="profile-details">
                <div>
                    <span class="name">Isabella Chang</span>
                    <div class="username">@BellaCharm</div>
                </div>
                <button class="edit-friend-button" onclick="confirmRemove('Isabella Chang', '@ABellaCharm')">Remove Friend</button>
            </div>
        </div>
    </div>
</div>
<script>
    function confirmRemove(name, username) {
        if (confirm(`Are you sure you want to remove ${name} (${username}) from your friends?`)) {
            // Remove friend from the screen
            // You can implement the logic to remove the friend from the screen here
            // For example, you can remove the entire profile-info div
            // This is just a placeholder
            alert(`${name} (${username}) has been removed from your friends.`);
        }
    }
</script>
</body>
</html>
